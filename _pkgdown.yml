url: ~
template:
  bootstrap: 5
  bootswatch: materia
  bslib:
    pkgdown-nav-height: 100px

reference:
- title: Contingency Tables
  desc: >
    Summarise binary and binomial proportion data in contingency tables.
  contents:   
  - binom_contingency   
  - contingency_table   
  - xcontingency_table   

- title: Odds Ratios
  desc: Calculate odds ratios, their confidence intervals and associated probabilities.
  contents:
  - odds_ratio

- title: Contrasts

- subtitle: Contrast Attribute
  desc: Get, set or remove the contrasts attribute for selected categorical variables.
  contents:
  - starts_with("get_contr")
  - starts_with("set_contr")

- subtitle: Contrast Names
  desc: Get, set and manipulate contrast names.
  contents:
  - starts_with("contr_col")
  - starts_with("helm_names")

- title: Compare Models
  desc: >
    Compare related generalised linear models using anova and other measures.
  contents:
  - anova_tbl
  - comp_glm
  - summanov
  - univ_anova

- title: Plot Models
  desc: >
    Plot model results and standard errors, with optional grouping of levels of selected categorical variables.
  contents:
  - glm_plotlist
  - glm_plotdata
  - ggplot.glm_plotdata
  - var_labs


- title: Factors

- subtitle: Factor Levels
  desc: Enumerate, remove or select factors in data.
  contents:
  - starts_with("drop")
  - expl_fcts
  - good_levels
  - levels_data
  - nlevels_data

- subtitle: Manipulate Factors
  desc: Group or transform factors in data.
  contents:
  - add_grps
  - fct_to_num

- title: Simulate Data
  desc: >
    Simulate Bernoulli and binomial proportion data sets with categorical explanatory variables.
  contents:
  - bernoulli_data
  - binom_data
- title: Statistical Auxiliary Functions
  desc: Simplify statistical analysis with auxiliary functions.
  contents:
  - chsqfish
  - starsig

- title: Printing
  desc: >
    Auxilliary print functions and printing of objects derived from ParaAnita S3 methods.
  contents:
  - announce
  - lf
  - print_all
  - print_lf
  - Print_Methods

- title: Tidy up workspace
  desc: >
    Clear the workspace of related objects such as similarly named models. 
  contents:
  - rm_objects


  
